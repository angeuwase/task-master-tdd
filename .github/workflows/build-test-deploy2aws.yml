# This is a workflow for building a flask application, testing it and deploying it to AWS using Elastic Beanstalk

# the name of the workflow
name: Build-test-deploy

# this workflow runs on every push to master branch
on:
  push:
    branches:
    - master

# configure environment variables
env:
   EB_S3_BUCKET_NAME	: " "
   EB_APPLICATION_NAME	: " "
   EB_ENVIRONMENT_NAME	: " "
   EB_DEPLOY_PACKAGE_NAME : "flask-app-${{ github.sha }}.zip "
   EB_AWS_REGION_NAME : " "

    
jobs:

  # First Job: Build the project and run the tests
  build-test-:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -m pytest --cov=./ --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
    - name: Print job completion message
      run: echo "Project built and tested successfully." 
